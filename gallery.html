        body {

        /* --- MASONRY LAYOUT USING CSS COLUMNS (Best cross-browser method) --- */
        .masonry-grid {
            /* Create 3 columns on large screens. Change '3' to '2' or '4' as desired. */
            column-count: 3;
            column-gap: 1rem;
            padding: 0 1rem; /* Padding for the container */
        }

        @media (max-width: 991px) {
            .masonry-grid {
                column-count: 2; /* 2 columns on tablets/medium screens */
            }
        }

        @media (max-width: 575px) {
            .masonry-grid {
                column-count: 1; /* 1 column on phones/small screens */
            }
        }

        .gallery-item {
            /* Ensure the item stays together and has padding/margin */
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem; /* Vertical spacing between images */
            
            /* Apply styling to the container itself */
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            /* Crucial: Removes fixed height and ensures natural aspect ratio is kept */
            height: auto; 
            /* Crucial: Removes object-fit: cover, which was forcing images to fill height */
            object-fit: unset; 
            
            display: block;
            border-radius: 0; /* Already on the container */
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.02);
            box-shadow: none; /* Shadow is on the item container now */
        }
    </style>
</head>
